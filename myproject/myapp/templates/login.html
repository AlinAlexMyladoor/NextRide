{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto glass-card p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
    {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition mb-4">
            Login
        </button>
        <p class="text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register here</a></p>
    </form>
</div>
{% endblock %}
